<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<style>
  /* Reset and General Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Navigation Styles */
.navbar {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
}

.navbar .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
}

.nav-links {
  list-style: none;
}

.nav-links li {
  display: inline-block;
  margin-left: 20px;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
}

/* Dashboard Styles */
.dashboard {
  padding: 40px 0;
}

.summary-cards {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.summary-card {
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.summary-card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.summary-card p {
  font-size: 18px;
}

</style>
<body>
  <!-- Navigation Bar/Header -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Flower Shop Admin</h1>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Registration</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="container">
      <h2>Dashboard</h2>
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Total Clients</h3>
          <p>100</p>
        </div>
        <!-- Add more summary cards here -->
      </div>
    </div>
  </div>

  <!-- Include JavaScript at the end for better performance -->
  <script src="script.js"></script>
</body>
</html>
